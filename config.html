<!DOCTYPE html>
<html>
  <head>
    <title>Github Repo Browser</title>
  </head>
  <body>
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="./common.js" defer></script>
    <script src="./config.js" defer></script>
    <link rel="stylesheet" href="./config.css">
    <div class="wrapper">
      <div>
        <ul>
          <li><label for="config-username">Username: </label><input id="config-username" type="text" /></li>
          <li><label for="config-repo">Repository:</label><input id="config-repo" type="text" /></li>
        </ul>
        <button onClick="apply()">apply</button>
        <button onClick="get()">get</button>
      </div>
    </div>
  </body>
</html>
