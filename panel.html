<!DOCTYPE html>
<html>
  <head>
    <title>Github Repo Browser</title>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <link rel="stylesheet" href="./panel.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <a id="user" class="nav-item" target="_blank">User</a>
        <a id="repo" class="nav-item" target="_blank">Repo</a>
      </div>
      <div id="browser" class="browser-block">
        <button id="goBack-btn"><div class="icon">&#x25c4;</div>Back</button>
        <div id="repo-loading"><div class="icon">&#x1f504;</div>Loading repository...</div>
        <ul id="browser-list" class="browser-list">
        </ul>
      </div>
    </div>
    <script src="./common.js"></script>
    <script src="./panel.js"></script>
  </body>
</html>
