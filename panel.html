<!DOCTYPE html>
<html>
  <head>
    <title>Github Repo Browser</title>
  </head>
  <body>
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="./viewer.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <div class="wrapper">
      <div class="nav">
        <a id="user" class="nav-item">User</a>
        <a id="repo" class="nav-item">Repo</a>
      </div>
      <div id="browser" class="browser-block">
        <button onclick="goBack()">Back</button>
        <ul id="browser-list" class="browser-list">
        </ul>
      </div>
    </div>
  </body>
</html>
